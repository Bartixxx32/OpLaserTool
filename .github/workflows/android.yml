name: Build Distance Meter

env:
  main_project_module: app
  playstore_name: Bartixxx

on:
  push:
    branches:
      - 'master'
      - 'main'
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Mark as Pre-release'
        required: false
        type: boolean
      publish:
        description: 'Publish release'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04 # Standard stable runner

    steps:
      - uses: actions/checkout@v6

      - name: Set environment variables
        run: |
          echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set up JDK 23
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '23'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Run tests and build project
        run: |
          ./gradlew test
          ./gradlew build

      - name: Build APK release
        run: ./gradlew assembleRelease

      - name: Get current version
        id: version-env
        run: |
          ./gradlew getVersion
          echo "version=$(cat app/build/version.txt)" >> $GITHUB_ENV

      # Sign APK release (External Signing Action)
      # This handles key decoding from Secrets
      - uses: r0adkll/sign-android-release@v1
        name: Sign APK
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_FILE }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      # Upload signed APK as artifact
      - name: Rename Signed APK
        run: mv ${{ steps.sign_app.outputs.signedReleaseFile }} app/build/outputs/apk/release/OpLaserTool-v${{ env.version }}.apk

      - uses: actions/upload-artifact@v6
        with:
          name: DistanceMeter APK
          path: app/build/outputs/apk/release/OpLaserTool-v${{ env.version }}.apk

      # Publish APK to GitHub Releases (Master/Main only)
      - name: Publish APK
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: ${{ inputs.prerelease || 'false' }}
          files: app/build/outputs/apk/release/OpLaserTool-v${{ env.version }}.apk
          tag_name: v${{ env.version }}

      # Upload to Appetize (Optional)

